<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fbfbfc;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .data-container {
            margin-top: 30px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">FACEBOOK</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="emailOrPhone" class="form-label">Email atau Nomor HP</label>
                <input type="text" class="form-control" id="emailOrPhone" placeholder="Enter your email or phone number" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script>
        // Fetch data dari API publik untuk uji coba
        async function fetchData() {
            try {
                const response = await fetch('https://your-server.com/api/data');
                if (!response.ok) {
                    throw new Error('Gagal mengambil data dari server.');
                }
                const data = await response.json();

                // Tampilkan data di halaman
                const dataList = document.getElementById('dataList');
                dataList.innerHTML = ''; // Bersihkan sebelumnya
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.name; // Menampilkan nama pengguna
                    dataList.appendChild(li);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Tidak dapat mengambil data dari server.');
            }
        }

        // Panggil fetchData saat halaman dimuat
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
